<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <title>SafeHeaven</title>

    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Carattere&family=Karla&family=Poppins:wght@500&display=swap" rel="stylesheet">
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    <div class="titleBar">
      <div class="left">
          <div class="iconLogo">
              <img src="./img/safeheavenlogo.png" alt="">
          </div>
          <div class="title">SafeHeaven</div>
      </div>
      <div class="right">
          <div class="Tbtns" id="min-win" title="Minimize">
              <img src="./img/minimize.svg" alt="">
          </div>
          <div class="Tbtns" id="max-win" title="Maximize">
              <img src="./img/maximize.svg" id="maxiM" alt="" class="active">
              <img src="./img/restore.svg" alt="" id="resWin" style="display: none;" class="">
          </div>
          <div class="Tbtns cross" id="close-win" title="Close">
              <img src="./img/cross.svg" alt="">
          </div>
      </div>
  </div>
    <div id="root"></div>

    
    <script src="./linkers/script.js"></script>
    <script src="./linkers/titleBar.js"></script>
  </body>
</html>
